<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/CSS/styles.css" />
    <title>TypeElitePro</title>
    <link
      rel="shortcut icon"
      href="./assets/imgs/favicon.ico"
      type="image/x-icon"
    />
  </head>
  <body>
    <!-- Texto Encabezado Banner -->
    <div class="header">
      <h1>Type<span>ElitePro</span></h1>
      <p>Teclados Mécanicos de Élite</p>
    </div>
    <!-- Productos -->
    <div class="products">
      <table>
        <tr>
          <td>
            <img
              src="./assets/imgs/monochrome.jpg"
              alt="Teclado Mécanico Monochrome"
            />
          </td>
          <td>
            <p class="nombre-item">Teclado Mécanico Monochrome</p>
            <p class="precios">Precio:<span>$99.990</span></p>
          </td>
        </tr>
        <tr>
          <td>
            <p class="nombre-item">Teclado Mecánico Red Drop</p>
            <p class="precios">Precio:<span>$69.990</span></p>
          </td>
          <td>
            <img
              src="./assets/imgs/red-drop.jpg"
              alt="Teclado Mecánico Red Drop"
            />
          </td>
        </tr>
        <tr>
          <td>
            <img
              src="./assets/imgs/grey-sun.jpg"
              alt="Teclado Mecánico Grey Sun"
            />
          </td>
          <td>
            <p class="nombre-item">Teclado Mecánico Grey Sun</p>
            <p class="precios">Precio:<span>$89.990</span></p>
          </td>
        </tr>
        <tr>
          <td>
            <p class="nombre-item">Teclado Mécanico Ashes</p>
            <p class="precios">Precio:<span>$109.990</span></p>
          </td>
          <td>
            <img src="./assets/imgs/ashes.jpg" alt="Teclado Mécanico Ashes" />
          </td>
        </tr>
      </table>
    </div>
    <!-- Pié de Página -->
    <div class="footer">Copyright - Todos los derechos reservados.</div>
  </body>
</html>
